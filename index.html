<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    <div class="title">
        Simple Calculator
    </div>
    <div class="calculatorContainer">
        <div class="calculatorDisplay">
            Sample Display "BOBO KA"
        </div>

        <div class="calculatorButtons">
            <div class="blueBtn key" id="AC">AC</div>
            <div class="blueBtn key" id="+/-">+/-</div>
            <div class="blueBtn key" id="%">%</div>
            <div class="orrangeBtn key" id="/">/</div>
            <div class="darkGreenBtn key" id="7">7</div>
            <div class="darkGreenBtn key" id="8">8</div>
            <div class="darkGreenBtn key" id="9">9</div>
            <div class="orrangeBtn key" id="*">*</div>
            <div class="darkGreenBtn key" id="4">4</div>
            <div class="darkGreenBtn key" id="5">5</div>
            <div class="darkGreenBtn key" id="6">6</div>
            <div class="orrangeBtn key" id="-">-</div>
            <div class="darkGreenBtn key" id="1">1</div>
            <div class="darkGreenBtn key" id="2">2</div>
            <div class="darkGreenBtn key" id="3">3</div>
            <div class="orrangeBtn key" id="+">+</div>
            <div class="darkGreenBtn key zero" id="0">0</div>
            <div class="darkGreenBtn key" id=".">.</div>
            <div class="orrangeBtn key" id="=">=</div>
            
        </div>

    </div>
</body>
</html>
